AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: The webhook DatoCMS hits on the build trigger to rebuild the whole site

Resources:
  ##########################################################################
  #   Lambda Function                                                      #
  ##########################################################################
  webhookHandler:
    Type: AWS::Serverless::Function
    Properties:
      Description: Rebuild all pages in datoCMS
      CodeUri: dist/
      Handler: app.handler
      Runtime: nodejs18.x
      Policies:
        - S3FullAccessPolicy:
            BucketName: page-madamot-live-cache # bucket name without arn
        - SNSPublishMessagePolicy:
            TopicName: !ImportValue SNSTopicName
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: 'arn:aws:secretsmanager:eu-west-1:745413044589:secret:DatoCMS/page-deploy-site/API_KEY-uNpJBp'
      Timeout: 60
      Environment:
        Variables:
          someSecret: '{{resolve:secretsmanager:DatoCMS/page-deploy-site/API_KEY}}'
          TOPIC_NAME: !ImportValue SNSTopicArn
      Events:
        HttpApiEvent:
          Type: HttpApi
          Properties:
            Path: /
            Method: POST

##########################################################################
#   Stack outputs                                                        #
##########################################################################
Outputs:
  DatoCMSEndpoint:
    Description: 'The site rebuild URl to provide to datoCMS build trigger webhook'
    Value: !Sub 'https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com'
