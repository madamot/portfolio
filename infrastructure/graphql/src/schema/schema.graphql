type Pagination {
  currentPage: Int!
  perPage: Int!
  totalPages: Int!
  totalItems: Int!
}

type SearchPage {
  id: Int!
  title: String
  url: String
}

type PaginatedPages {
  results: [SearchPage]
  pagination: Pagination
}

type PageQueries {
  search(q: String!): [SearchPage]
  all: String!
}

type Query {
  page: PageQueries
}

schema {
  query: Query
}
